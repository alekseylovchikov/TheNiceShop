<template name="homeContact">
    <div class="container">
        <h1 class="text-center alert alert-info">Контакты</h1>
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'homeIndex'}}">Главная</a></li>
            <li class="active">Контакты</li>
        </ol>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="well well-sm">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">
                                            Имя</label>
                                        <input type="text" class="form-control" id="name" placeholder="Введите имя" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">
                                            Email адрес</label>
                                        <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                            <input type="email" class="form-control" id="email" placeholder="Введите email" required="required" /></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="subject">
                                            Тема</label>
                                        <select id="subject" name="subject" class="form-control" required="required">
                                            <option value="na" selected="">Выберите тему:</option>
                                            <option value="service">Отзыв</option>
                                            <option value="suggestions">Предложение</option>
                                            <option value="product">Вопрос</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">
                                            Сообщение</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                      placeholder="Введите сообщение"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                        Отправить сообщение</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <form>
                        <legend><span class="glyphicon glyphicon-globe"></span> Наш офис</legend>
                        <address>
                            <strong>ООО "Idea"</strong><br>
                            С. Перовской 32, офис 600<br>
                            Боровичи, Новгородская область<br>
                            <abbr title="Номер телефона">
                                Т:</abbr>
                            (911) 619-5987
                        </address>
                        <address>
                            <strong>Email</strong><br>
                            <a href="mailto:svdmusic@gmail.com">svdmusic@gmail.com</a>
                        </address>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
