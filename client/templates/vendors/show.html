<template name="vendorsShow">
    <div class="container">
        <h1 class="alert alert-info text-center">Производители</h1>
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="{{pathFor 'homeIndex'}}">Главная</a></li>
                    <li class="active">Производители</li>
                </ol>
            </div>
            <div class="col-md-4">
                <p style="font-size: 26px;">Фирма: {{name}}</p>
                <p><strong>Товар:</strong> {{type}}</p>
                <p><strong>Описание:</strong> {{description}}</p>
            </div>
            <div class="col-md-8">
                <img class="img-responsive" src="/images/vendors/{{image}}" alt="{{name}}" />
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center alert alert-info">Все товары производителя</h2>
            </div>
            {{#each products}}
                <div class="col-md-4 col-sm-6">
                    <div class="caption">
                        <h3><a href="{{pathFor 'productsShow'}}">{{name}}</a></h3>
                    </div>
                    <div class="thumbnail">
                        <a href="{{pathFor 'productsShow'}}"><img src="/images/products/{{image}}" alt="{{name}}"/></a>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
