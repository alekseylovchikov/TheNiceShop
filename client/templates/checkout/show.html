<template name="checkoutShow">
    <div class="container">
        <h1 class="alert alert-info text-center">Оплата</h1>
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'homeIndex'}}">Главная</a></li>
            <li><a href="{{pathFor 'cartShow'}}">Корзина</a></li>
            <li class="active">Оплата</li>
        </ol>
        <div data-bind="visible:showProgressBar">
            <div class="text-center">
                <h2>Пожалуйста подождите. Перенаправялем...</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                        <span class="sr-only">Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
